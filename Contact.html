<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/books-page-background.jpg');">
        </div> 
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us <h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="Index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="About.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="Menu.html">Books</a>

                    <div class="nav-link">
                        <a href="Contact.html">Contact</a>
                    </div>
                    <div class="nav-link">
                        <a href="store.html">Store</a>
                    </div>
                </div>
        
            </div>
        </div>
    </div>   

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/casteloBranco-logo-dark.png" alt="">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        5 Street<br>
                    Liberdade, Castelo Branco
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        +351 920 123 123
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        9:00-13:00 &
                        14:00-18:30
                    </div>
                </div>
            </div>
            
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name </label>
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

<div class="spacer60">

</div>

        <div class="logo-footer">
            <img src="./images/logos/casteloBranco-logo-white.png" alt="Logo">

            <span class="phone">
                +351 920 123 123
            </span>
            <span class="hours">
